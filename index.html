<html>

    <head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <!-- <script src="/a-frame-inspector.min.js"></script> -->
    </head>

    <body>
        <a-scene renderer="
        physicallyCorrectLights: true;
        maxCanvasWidth: 1920;
        maxCanvasHeight: 1920;
        type: pcfsoft;" >

            <a-assets>
                <img id="picture_1" src="./assets/pictures/vangogh1.jpg">
                <img id="picture_2" src="./assets/pictures/vangogh2.jpg">
                <img id="picture_3" src="./assets/pictures/vangogh3.jpg">
                <img id="picture_4" src="./assets/pictures/vangogh4.jpg">
                <img id="picture_5" src="./assets/pictures/vangogh5.jpg">
                <img id="picture_6" src="./assets/pictures/vangogh6.jpg">

            </a-assets>

            <a-entity id="gallery" position="5 -2 3" rotation="0 0 0" scale=".02 .02 .02" gltf-model="./assets/vr_gallery_for_product_showcase_2019_outdated/scene.gltf"></a-entity>
            
            <a-light id='outer' intensity="5" type='ambient'></a-light>
            <a-sky
                id="image-360" scale="8 8 8" position="0 -4 0" radius="10" src="./assets/forest-horizon-mountain-173982.jpg"
                ></a-sky>
            
            
            <a-entity id="frame_1" position="-5.03 1.95 1.041" rotation="0 90 90" scale="0.028 0.032 0.010" gltf-model="./assets/low_poly_picture_frame/scene.gltf"></a-entity>
            <a-image id="paint_1" src="#picture_1" position="-4.96 2 2" height="1.31" rotation="0 90 0" scale="3.5 3.5 3.5"></a-image>

            <a-entity id="frame_2" position="-5.03 1.035 14.046" rotation="0 90 0" scale="0.027 0.032 0.010" gltf-model="./assets/low_poly_picture_frame/scene.gltf"></a-entity>
            <a-image id="paint_2" src="#picture_2" position="-4.96 2 14" width="1.266"  rotation="0 90 0" scale="3.5 3.5 3.5"></a-image>

            <a-entity id="frame_3" position="-5.03 1.95 -10.96" rotation="0 90 90" scale="0.027 0.032 0.010" gltf-model="./assets/low_poly_picture_frame/scene.gltf"></a-entity>
            <a-image id="paint_3" src="#picture_3" position="-4.96 2 -10" height="1.258" rotation="0 90 0" scale="3.5 3.5 3.5"></a-image>

            <a-entity id="frame_4" position="4.616 1.041 -8.407" rotation="0 -90 0" scale="0.028 0.032 0.010" gltf-model="./assets/low_poly_picture_frame/scene.gltf"></a-entity>
            <a-image id="paint_4" src="#picture_4" position="4.542 2 -8.346" width="1.29" rotation="0 90 0" scale="3.5 3.5 3.5"></a-image>

            <a-entity id="frame_5" position="4.616 1.041 3.140" rotation="0 -90 0" scale="0.027 0.032 0.010" gltf-model="./assets/low_poly_picture_frame/scene.gltf"></a-entity>
            <a-image id="paint_5" src="#picture_5" position="4.542 2 3.189" width="1.29" rotation="0 90 0" scale="3.5 3.5 3.5"></a-image>

            <a-entity id="frame_6" position="4.616 1.946 15.144" rotation="0 -90 90" scale="0.028 0.032 0.010" gltf-model="./assets/low_poly_picture_frame/scene.gltf"></a-entity>
            <a-image id="paint_6" src="#picture_6" position="4.542 2 14.183" height="1.31" rotation="0 90 0" scale="3.5 3.5 3.5"></a-image>


            <a-light id='room' castshadow="true" intensity=".9" type='hemisphere' ></a-light>
            
        </a-scene>
    </body>

</html>
